
<!DOCTYPE html>

    </div>

    <script>
        // Initialize charts with data from Flask
        const btcPrice = {{ btc_price|tojson }};
        const etfData = {{ etf_data|tojson }};
        
        // Create price chart
        Plotly.newPlot('price-chart', [{
            x: Object.keys(btcPrice),
            y: Object.values(btcPrice).map(d => d.Close),
            type: 'scatter'
        }], {
            title: 'Bitcoin Price Overview'
        });
        
        // Additional chart initialization code here
    </script>
